<!DOCTYPE html>
<html>
	<head>
    <title>Any Animate</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/anyanimate.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="txt-cen p-top-10">
			<h1 class="">Any Animate</h1>
			<h2>Start Scrolling and Enjoy animations</h2>
		</div>
		<div class="p-top-10"></div>
		<div class="container p-top-10">
			<div class="row p-top-10">
				<div class="col-md-6">
					<div class="f-left box" data-animate="slide-up">
						<div class="box-head">
							<p>data-animate="slide-up"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
				<div class="col-md-6 text-right">
					<div class="f-left box" data-animate="slide-down">
						<div class="box-head">
							<p>data-animate="slide-down"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
			</div>
			<div class="next-animation"> </div>
			<div class="row">
				<div class="col-md-6">
					<div class="f-left box" data-animate="slide-right">
						<div class="box-head">
							<p>data-animate="slide-right"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
				<div class="col-md-6 text-right">
					<div class="f-left box" data-animate="slide-left">
						<div class="box-head">
							<p>data-animate="slide-left"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
			</div>
			<div class="next-animation"> </div>
			<div class="row">
				<div class="col-md-6">
					<div class="f-left box" data-animate="expand-up">
						<div class="box-head">
							<p>data-animate="expand-up"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
				<div class="col-md-6 text-right">
					<div class="f-left box" data-animate="slide-expand-up">
						<div class="box-head">
							<p>data-animate="slide-expand-up"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
			</div>
			<div class="next-animation"> </div>
			<div class="row">
				<div class="col-md-6">
					<div class="f-left box" data-animate="expand-open">
						<div class="box-head">
							<p>data-animate="expand-open"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
				<div class="col-md-6 text-right">
					<div class="f-left box" data-animate="sudden-entry">
						<div class="box-head">
							<p>data-animate="sudden-entry"</p>
						</div>
						<div class="box-body">
						</div>
					</div>
				</div>
			</div>
			<div class="p-top-20"></div>
		</div>







    <!-- jquery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/anyanimate.js"></script>
	</body>
</html>
